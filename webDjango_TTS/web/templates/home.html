<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trang chủ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}

		/* Show it is fixed to the top */
		body {
			min-height: 75rem;
			padding-top: 4.5rem;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Trang chủ</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Text-to-speech</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#">Nghe truyện</a>
					</li>
					<li class="nav-item" style="float: right;">
						<a class="nav-link" aria-current="page" href="#">Liên hệ</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<main class="container">
		<div class="bg-light p-5 rounded">
			<h1>Nhập văn bản muốn chuyển đổi</h1>
			<input class="rounded" type="text" id="input-text-area" style="width: 100%; height: 200px;" maxlength="2048">
			<p>Hỗ trợ tối đa 2048 ký tự.</p>
			<a class="btn btn-lg btn-primary" href="#" role="button">Chuyển đổi</a>

		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
